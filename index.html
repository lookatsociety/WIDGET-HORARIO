<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario de Clases</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            transition: transform 0.5s ease;
        }
        .day-page {
            min-width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .widget {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .header {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
        }
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .menu button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .menu-content {
            display: none;
            position: absolute;
            top: 35px;
            right: 0;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;
        }
        .menu-content a:hover {
            background: #f0f0f0;
        }
        .day {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 10px;
        }
        .class {
            padding: 10px;
            border-radius: 8px;
            background: #2196F3;
            color: white;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .nav-buttons button {
            background: #2196F3;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="day-page" id="monday">
            <div class="widget">
                <div class="header">Lunes
                    <div class="menu">
                        <button onclick="toggleMenu('menuContentMonday')">☰</button>
                        <div class="menu-content" id="menuContentMonday">
                            <a href="#" onclick="toggleDarkMode()">Modo Oscuro/Claro</a>
                        </div>
                    </div>
                </div>
                <div class="day" id="dayContainerMonday">
                    <div class="class">Matemáticas</div>
                    <div class="class">Historia</div>
                </div>
                <div class="nav-buttons">
                    <button onclick="prevPage()">&#8249; Anterior</button>
                    <button onclick="nextPage()">Siguiente &#8250;</button>
                </div>
            </div>
        </div>
        <!-- Repite el contenido para otros días -->
    </div>

    <script>
        let currentPage = 0;
        const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];

        function toggleMenu(menuId) {
            const menu = document.getElementById(menuId);
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        function nextPage() {
            if (currentPage < days.length - 1) {
                currentPage++;
                updatePage();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
            }
        }

        function updatePage() {
            document.getElementById('container').style.transform = `translateX(-${currentPage * 100}%)`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
