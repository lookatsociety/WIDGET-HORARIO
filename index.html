<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario de Clases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        .container {
            display: flex;
            transition: transform 0.5s ease;
            width: 700%;
        }
        .day-page {
            min-width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
        }
        .widget {
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .day {
            overflow-y: auto;
            flex-grow: 1;
        }
        .class {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: #ffffff;
            cursor: pointer;
            position: relative;
            background-color: #2196f3;
        }
        .class .color-picker {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            background: none;
            border: 2px solid #fff;
        }
        .class .time, .class .location {
            font-size: 12px;
            margin-top: 5px;
        }
        .editable {
            border: none;
            background: transparent;
            color: #ffffff;
            width: 100%;
        }
        .dark-mode {
            background-color: #191919;
        }
        .dark-mode .widget {
            background-color: #1F1F1F;
            color: #ffffff;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .nav-buttons button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Días de la semana -->
        <div class="day-page" id="monday">
            <div class="widget">
                <div class="header">Lunes</div>
                <div class="day" id="dayContainerMonday">
                    <!-- Clases del lunes -->
                    <div class="class">
                        <input class="editable subject" value="Matemáticas">
                        <input class="editable time" value="08:00 - 09:00">
                        <input class="editable location" value="Aula 101">
                        <div class="color-picker" onclick="openColorPicker(this)"></div>
                    </div>
                    <div class="class">
                        <input class="editable subject" value="Historia">
                        <input class="editable time" value="09:00 - 10:00">
                        <input class="editable location" value="Aula 102">
                        <div class="color-picker" onclick="openColorPicker(this)"></div>
                    </div>
                </div>
                <div class="nav-buttons">
                    <button onclick="prevPage()">&#8249;</button>
                    <button onclick="nextPage()">&#8250;</button>
                </div>
            </div>
        </div>

        <!-- Repetir la estructura para cada día -->
        <div class="day-page" id="tuesday">
            <div class="widget">
                <div class="header">Martes</div>
                <div class="day" id="dayContainerTuesday">
                    <!-- Clases del martes -->
                    <div class="class">
                        <input class="editable subject" value="Física">
                        <input class="editable time" value="08:00 - 09:00">
                        <input class="editable location" value="Aula 201">
                        <div class="color-picker" onclick="openColorPicker(this)"></div>
                    </div>
                    <div class="class">
                        <input class="editable subject" value="Química">
                        <input class="editable time" value="10:00 - 11:00">
                        <input class="editable location" value="Laboratorio">
                        <div class="color-picker" onclick="openColorPicker(this)"></div>
                    </div>
                </div>
                <div class="nav-buttons">
                    <button onclick="prevPage()">&#8249;</button>
                    <button onclick="nextPage()">&#8250;</button>
                </div>
            </div>
        </div>

        <!-- Repetir para miércoles, jueves, viernes, sábado y domingo -->
        <div class="day-page" id="wednesday">
            <div class="widget">
                <div class="header">Miércoles</div>
                <div class="day" id="dayContainerWednesday"></div>
                <div class="nav-buttons">
                    <button onclick="prevPage()">&#8249;</button>
                    <button onclick="nextPage()">&#8250;</button>
                </div>
            </div>
        </div>
        <div class="day-page" id="thursday">
            <div class="widget">
                <div class="header">Jueves</div>
                <div class="day" id="dayContainerThursday"></div>
                <div class="nav-buttons">
                    <button onclick="prevPage()">&#8249;</button>
                    <button onclick="nextPage()">&#8250;</button>
                </div>
            </div>
        </div>
        <div class="day-page" id="friday">
            <div class="widget">
                <div class="header">Viernes</div>
                <div class="day" id="dayContainerFriday"></div>
                <div class="nav-buttons">
                    <button onclick="prevPage()">&#8249;</button>
                    <button onclick="nextPage()">&#8250;</button>
                </div>
            </div>
        </div>
        <div class="day-page" id="saturday">
            <div class="widget">
                <div class="header">Sábado</div>
                <div class="day" id="dayContainerSaturday"></div>
                <div class="nav-buttons">
                    <button onclick="prevPage()">&#8249;</button>
                    <button onclick="nextPage()">&#8250;</button>
                </div>
            </div>
        </div>
        <div class="day-page" id="sunday">
            <div class="widget">
                <div class="header">Domingo</div>
                <div class="day" id="dayContainerSunday"></div>
                <div class="nav-buttons">
                    <button onclick="prevPage()">&#8249;</button>
                    <button onclick="nextPage()">&#8250;</button>
                </div>
            </div>
        </div>
    </div>

    <input type="color" id="hiddenColorPicker" style="display: none;" onchange="updateColor(this)">

    <script>
        let currentPage = 0;

        function openColorPicker(element) {
            const colorPicker = document.getElementById('hiddenColorPicker');
            colorPicker.targetElement = element;
            colorPicker.click();
        }

        function updateColor(colorPicker) {
            const element = colorPicker.targetElement;
            const classElement = element.closest('.class');
            classElement.style.backgroundColor = colorPicker.value;
            element.style.backgroundColor = colorPicker.value;
        }

        function nextPage() {
            if (currentPage < 6) {
                currentPage++;
                updatePage();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
            }
        }

        function updatePage() {
            const container = document.getElementById('container');
            container.style.transform = `translateX(-${currentPage * 100}%)`;
        }
    </script>
</body>
</html>
