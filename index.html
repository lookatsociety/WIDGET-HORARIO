<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario de Clases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        .container {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
            touch-action: pan-y;
        }
        .day-page {
            min-width: 80%; /* Reduce el ancho */
            height: 90vh; /* Reduce la altura */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
        }
        .widget {
            background-color: #f5f5f5;
            border-radius: 12px; /* Reduce el radio de bordes */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Reduce la sombra */
            padding: 12px; /* Reduce el padding */
            width: 250px; /* Reduce el ancho */
            max-height: 60vh; /* Reduce la altura máxima */
            overflow-y: auto;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            z-index: 1;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 8px; /* Reduce el margen */
            font-size: 16px; /* Reduce el tamaño de fuente */
            position: relative;
        }
        .day {
            overflow-y: auto;
            flex-grow: 1;
        }
        .class {
            padding: 8px; /* Reduce el padding */
            border-radius: 8px; /* Reduce el radio de bordes */
            margin-bottom: 8px; /* Reduce el margen */
            color: #ffffff;
            cursor: pointer;
            position: relative;
        }
        .class .color-picker {
            position: absolute;
            top: 8px; /* Ajusta la posición */
            right: 8px; /* Ajusta la posición */
            width: 16px; /* Reduce el tamaño */
            height: 16px; /* Reduce el tamaño */
            border-radius: 50%;
            cursor: pointer;
            background: none;
            border: 2px solid #fff;
        }
        .class .time, .class .location {
            font-size: 10px; /* Reduce el tamaño de fuente */
        }
        .editable {
            border: none;
            background: transparent;
            color: #ffffff;
            width: 100%;
        }
        .menu button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px; /* Reduce el tamaño del icono */
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            padding-top: 8px; /* Reduce el padding */
        }
        .nav-buttons button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            font-size: 20px; /* Reduce el tamaño */
            cursor: pointer;
            padding: 8px; /* Reduce el padding */
            border-radius: 50%;
        }
        .menu-content {
            display: none;
            position: absolute;
            top: 30px;
            right: 0;
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 3;
        }
        .menu-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;
        }
        .menu-content a:hover {
            background-color: #f0f0f0;
        }
        .dark-mode {
            background-color: #191919;
        }
        .dark-mode .widget {
            background-color: #1F1F1F;
            color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="day-page" id="monday">
            <div class="widget">
                <div class="header">
                    Lunes
                    <div class="menu">
                        <button onclick="toggleMenu('menuContentMonday')">☰</button>
                        <div class="menu-content" id="menuContentMonday">
                            <a href="#" onclick="toggleDarkMode()">Modo Oscuro/Claro</a>
                        </div>
                    </div>
                </div>
                <div class="day" id="dayContainerMonday">
                    <!-- Clases se generan dinámicamente -->
                </div>
                <div class="nav-buttons">
                    <button onclick="prevPage()">&#8249;</button>
                    <button onclick="nextPage()">&#8250;</button>
                </div>
            </div>
        </div>
        <div class="day-page" id="tuesday">
            <div class="widget">
                <div class="header">
                    Martes
                    <div class="menu">
                        <button onclick="toggleMenu('menuContentTuesday')">☰</button>
                        <div class="menu-content" id="menuContentTuesday">
                            <a href="#" onclick="toggleDarkMode()">Modo Oscuro/Claro</a>
                        </div>
                    </div>
                </div>
                <div class="day" id="dayContainerTuesday">
                    <!-- Clases se generan dinámicamente -->
                </div>
                <div class="nav-buttons">
                    <button onclick="prevPage()">&#8249;</button>
                    <button onclick="nextPage()">&#8250;</button>
                </div>
            </div>
        </div>
        <div class="day-page" id="wednesday">
            <div class="widget">
                <div class="header">
                    Miércoles
                    <div class="menu">
                        <button onclick="toggleMenu('menuContentWednesday')">☰</button>
                        <div class="menu-content" id="menuContentWednesday">
                            <a href="#" onclick="toggleDarkMode()">Modo Oscuro/Claro</a>
                        </div>
                    </div>
                </div>
                <div class="day" id="dayContainerWednesday">
                    <!-- Clases se generan dinámicamente -->
                </div>
                <div class="nav-buttons">
                    <button onclick="prevPage()">&#8249;</button>
                    <button onclick="nextPage()">&#8250;</button>
                </div>
            </div>
        </div>
        <div class="day-page" id="thursday">
            <div class="widget">
                <div class="header">
                    Jueves
                    <div class="menu">
                        <button onclick="toggleMenu('menuContentThursday')">☰</button>
                        <div class="menu-content" id="menuContentThursday">
                            <a href="#" onclick="toggleDarkMode()">Modo Oscuro/Claro</a>
                        </div>
                    </div>
                </div>
                <div class="day" id="dayContainerThursday">
                    <!-- Clases se generan dinámicamente -->
                </div>
                <div class="nav-buttons">
                    <button onclick="prevPage()">&#8249;</button>
                    <button onclick="nextPage()">&#8250;</button>
                </div>
            </div>
        </div>
        <div class="day-page" id="friday">
            <div class="widget">
                <div class="header">
                    Viernes
                    <div class="menu">
                        <button onclick="toggleMenu('menuContentFriday')">☰</button>
                        <div class="menu-content" id="menuContentFriday">
                            <a href="#" onclick="toggleDarkMode()">Modo Oscuro/Claro</a>
                        </div>
                    </div>
                </div>
                <div class="day" id="dayContainerFriday">
                    <!-- Clases se generan dinámicamente -->
                </div>
                <div class="nav-buttons">
                    <button onclick="prevPage()">&#8249;</button>

            </div>
        </div>
        <div class="day-page" id="saturday">
            <div class="widget">
                <div class="header">
                    Sábado
                    <div class="menu">
                        <button onclick="toggleMenu('menuContentSaturday')">☰</button>
                        <div class="menu-content" id="menuContentSaturday">
                            <a href="#" onclick="toggleDarkMode()">Modo Oscuro/Claro</a>
                        </div>
                    </div>
                </div>
                <div class="day" id="dayContainerSaturday">
                    <!-- Clases se generan dinámicamente -->
                </div>
                <div class="nav-buttons">
                    <button onclick="prevPage()">&#8249;</button>
                    <button onclick="nextPage()">&#8250;</button>
                </div>
            </div>
        </div>
    </div>
    <input type="color" id="hiddenColorPicker" style="display: none;" onchange="updateColor(this)">
    <script>
        let currentPage = 0;
        const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];

        function nextPage() {
            if (currentPage < days.length - 1) {
                currentPage++;
                updatePage();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
            }
        }

        function updatePage() {
            for (let i = 0; i < days.length; i++) {
                const page = document.getElementById(days[i]);
                page.style.transform = `translateX(-${currentPage * 100}%)`;
            }
        }

        function toggleMenu(menuId) {
            const menu = document.getElementById(menuId);
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function updateColor(picker) {
            const color = picker.value;
            const selectedClass = document.querySelector('.class.selected');
            if (selectedClass) {
                selectedClass.style.backgroundColor = color;
            }
        }
    </script>
</body>
</html>
