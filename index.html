<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Horario Semanal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Contenedor principal */
        #widget-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Estilo de la barra de hamburguesa */
        #hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            cursor: pointer;
        }

        #hamburger div {
            width: 30px;
            height: 3px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }

        /* Estilo de la tarjeta de cada día */
        .day-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-width: 100%;
            transition: transform 0.5s ease;
        }

        .day {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        .day h2 {
            text-align: center;
        }

        .class {
            width: 100%;
            background-color: #f0f0f0;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .class input,
        .class .time,
        .class .location {
            width: 100%;
            margin-bottom: 5px;
        }

        .color-picker {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Botones de navegación */
        #prevButton, #nextButton {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #prevButton:hover, #nextButton:hover {
            background-color: #45a049;
        }

        /* Contenedor para los botones de navegación */
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: fixed;
            bottom: 30px;
            left: 0;
            padding: 0 20px;
            z-index: 20;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .day-container {
                padding: 10px;
            }

            .day h2 {
                font-size: 18px;
            }

            .class {
                margin: 5px 0;
            }
        }

        /* Estilos para el modo oscuro */
        body.dark-mode {
            background-color: #191919;
            color: #fff;
        }

        body.dark-mode .class {
            background-color: #333;
        }

        body.dark-mode .color-picker {
            background-color: #555;
        }

    </style>
</head>
<body>

    <div id="widget-container">
        <!-- Barra de hamburguesa -->
        <div id="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Contenedor del horario semanal -->
        <div id="container" style="display: flex; transition: transform 0.5s ease;">
            <div class="day-container" id="dayContainerMonday">
                <div class="day">
                    <h2>Lunes</h2>
                </div>
                <div id="dayContainerMondayClasses"></div>
            </div>
            <div class="day-container" id="dayContainerTuesday">
                <div class="day">
                    <h2>Martes</h2>
                </div>
                <div id="dayContainerTuesdayClasses"></div>
            </div>
            <div class="day-container" id="dayContainerWednesday">
                <div class="day">
                    <h2>Miércoles</h2>
                </div>
                <div id="dayContainerWednesdayClasses"></div>
            </div>
            <div class="day-container" id="dayContainerThursday">
                <div class="day">
                    <h2>Jueves</h2>
                </div>
                <div id="dayContainerThursdayClasses"></div>
            </div>
            <div class="day-container" id="dayContainerFriday">
                <div class="day">
                    <h2>Viernes</h2>
                </div>
                <div id="dayContainerFridayClasses"></div>
            </div>
            <div class="day-container" id="dayContainerSaturday">
                <div class="day">
                    <h2>Sábado</h2>
                </div>
                <div id="dayContainerSaturdayClasses"></div>
            </div>
            <div class="day-container" id="dayContainerSunday">
                <div class="day">
                    <h2>Domingo</h2>
                </div>
                <div id="dayContainerSundayClasses"></div>
            </div>
        </div>

        <!-- Botones de navegación -->
        <div class="button-container">
            <button id="prevButton" onclick="prevPage()">Anterior</button>
            <button id="nextButton" onclick="nextPage()">Siguiente</button>
        </div>

        <!-- Modo oscuro -->
        <div style="position: fixed; top: 20px; right: 20px;">
            <button onclick="toggleDarkMode()">Modo Oscuro</button>
        </div>
    </div>

    <script>
        let currentPage = 0;
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        const classes = {
            Monday: [
                { subject: 'Matemáticas', time: '9:00 AM - 11:00 AM', location: 'Aula 1', color: '#ff6347' },
                { subject: 'Física', time: '11:00 AM - 1:00 PM', location: 'Aula 2', color: '#50e3c2' }
            ],
            Tuesday: [
                { subject: 'Química', time: '9:00 AM - 11:00 AM', location: 'Aula 3', color: '#f1c40f' },
                { subject: 'Historia', time: '2:00 PM - 4:00 PM', location: 'Aula 4', color: '#9b59b6' }
            ],
            Wednesday: [],
            Thursday: [],
            Friday: [],
            Saturday: [],
            Sunday: []
        };

        // Función para cambiar entre las páginas
        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
            }
        }

        function nextPage() {
            if (currentPage < days.length - 1) {
                currentPage++;
                updatePage();
            }
        }

        function updatePage() {
            const container = document.getElementById('container');
            container.style.transform = `translateX(-${currentPage * 100}%)`;
        }

        // Agregar clases a los días
        function loadSchedule() {
            for (let day of days) {
                const dayContainer = document.getElementById(`dayContainer${capitalize(day)}Classes`);
                dayContainer.innerHTML = '';
                const dayClasses = classes[day] || [];
                for (let classData of dayClasses) {
                    addClassElement(day, classData);
                }
            }
        }

        function addClassElement(day, classData) {
            const container = document.getElementById(`dayContainer${capitalize(day)}Classes`);
            const classElement = document.createElement('div');
            classElement.classList.add('class');
            classElement.style.backgroundColor = classData.color;
            classElement.innerHTML = `
                <input class="editable subject" value="${classData.subject}" placeholder="Materia" />
                <div class="time">${classData.time}</div>
                <div class="location">${classData.location}</div>
                <div class="color-picker" onclick="openColorPicker(this)" style="background-color: ${classData.color};"></div>
            `;
            container.appendChild(classElement);
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Inicialización
        window.onload = function() {
            loadSchedule();
            if (localStorage.getItem('darkMode') === 'true') {
                toggleDarkMode();
            }
        };
    </script>
</body>
</html>
